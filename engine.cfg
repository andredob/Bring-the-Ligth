[application]

name="Bring_the_ligth"
main_scene="res://Scenes/Game.tscn"
icon="res://icon.png"

[display]

driver="GLES2"
width=800
height=600
allow_hidpi=true
test_width=0
test_height=0
use_2d_pixel_snap=false
stretch_mode="2d"

[input]

direita=[key(Right), key(D)]
esquerda=[key(Left), key(A)]
pulo=[key(W)]
shoot=[mbutton(0, 1)]

[physics_2d]

motion_fix_enabled=true
